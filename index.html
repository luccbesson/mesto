<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <meta name="author" content="Lera S.">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="./images/profile__avatar.jpg" alt="Фото профиля">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__description">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button" id="button_edit-profile"></button>
      </div>
      <button class="profile__add-button" type="button" id="button_add-place"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <div class="popup popup_type_edit-profile" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" id="button_close-edit-form"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" method="post" name="submitform" id="submit_edit-form" novalidate>
        <fieldset class="popup__fieldset">
        <input type="text" class="popup__profile-field popup__profile-field_type_name" value="" id="profile-name"
          minlength="2" maxlength="40" required />
        <span class="popup__span-error popup__span-error_type_profile-name"></span>
        <input type="text" class="popup__profile-field popup__profile-field_type_job" value=""
          id="profile-description" minlength="2" maxlength="200" required />
          <span class="popup__span-error popup__span-error_type_profile-description"></span>
        </fieldset>
        <button class="popup__submit-button" type="submit" id="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-photo">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" id="button_close-add-form"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" action="#" method="post" name="submitform" id="submit_add-form" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__profile-field popup__profile-field_type_photo-name" value=""
            id="photo-name" placeholder="Название" minlength="2" maxlength="30" required />
            <span class="popup__span-error popup__span-error_type_photo-name"></span>
          <input type="url" class="popup__profile-field popup__profile-field_type_photo-link" value=""
            id="photo-link" placeholder="Ссылка на картинку" required />
            <span class="popup__span-error popup__span-error_type_photo-link"></span>
        </fieldset>
        <button class="popup__submit-button" type="submit" id="submit-addform">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_photo">
      <button class="popup__close-icon" type="button" id="button_close-photo"></button>
      <img class="popup__photo" src="#" alt="фото в попапе" />
      <h3 class="popup__photo-title"></h3>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2022. Lera S.</p>
  </footer>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/validate.js" defer></script>
  <template id="cards-item-template">
    <div class="element">
      <img class="element__photo-place" src="#" alt="фото карточки">
      <button class="element__delete" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
</body>

</html>
