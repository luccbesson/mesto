<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <meta name="author" content="Lera S.">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="./images/profile__avatar.jpg" alt="Фото профиля">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <p class="profile-info__description">Исследователь океана</p>
        <button class="profile-info__edit-button" type="button" id="button_edit-profile"></button>
      </div>
      <button class="profile__add-button" type="button" id="button_add-place"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <div class="popup-overlay" id="overlay_edit-form">
    <div class="popup" id="popup_edit-form">
      <button class="popup__close-icon" type="button" id="button_close-edit-form"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" method="post" name="submitform" id="submit_edit-form">
        <input type="text" class="popup__profile-field popup__profile-field_type_name" value=""
          id="popup__profile-name" />
        <input type="text" class="popup__profile-field popup__profile-field_type_job" value=""
          id="popup__profile-description" />
        <button class="popup__submit-button" type="submit" id="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-overlay" id="overlay_add-form">
    <div class="popup" id="popup_add-form">
      <button class="popup__close-icon" type="button" id="button_close-add-form"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" method="post" name="submitform" id="submit_add-form">
        <input type="text" class="popup__profile-field popup__profile-field_type_photo-name" value=""
          id="popup__photo-name" placeholder="Название" />
        <input type="text" class="popup__profile-field popup__profile-field_type_photo-link" value=""
          id="popup__photo-link" placeholder="Ссылка на картинку" />
        <button class="popup__submit-button" type="submit" id="submit-addform">Создать</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">© 2022. Lera S.</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
